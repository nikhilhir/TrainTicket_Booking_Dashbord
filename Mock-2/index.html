         <div class="formDiv">
      <h1>Registeration First</h1>
      <form id="form" onsubmit="funformsub(event)">
        <div>
          <label>Unique ID</label>
        <span> <input type="text" name="ID" placeholder="Unique Id eg.001..n" required /></span>
        </div>
        <div>
          <label>Name</label>
          <input
            type="text"
            name="Name"
            placeholder="Enter Name"
            minlength="4"
            required
          />
        </div>
        <div>
          <label>Age</label> 
          <input
            type="number"
            name="Age"
            placeholder="age 18=<=40"
            min="18"
            max="40"
            required
          />
        </div>
       
        <div>
          <label>From Station</label>
          <select name="station" id="" required>
            <option value="" >Choose Arival from</option>
            <option value="Banglore">Banglore</option>
            <option value="Pune">Pune</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
          </select>
        </div>
        <div>
          <label>To Station</label>
          <select name="tostation" id="" required>
            <option value="" >Choose Departure station</option>
            <option value="Banglore">Banglore</option>
            <option value="Pune">Pune</option>
            <option value="Hyderabad">Hydrabad</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
          </select>
        </div>
     <div>
        <label>Journey Date</label>
        <input type="date" name="date" />
     </div>

      <div>
          <label>Seat type</label>
          <select name="seat" id="" required>
            <option value="" >Choose Seat Hear</option>
            <option value="AC First Class">AC First class</option>
            <option value="Sleeper Class">Sleeper Class</option>
            <option value="Second Class">Second Class</option>
            <option value="General">General</option>
            
          </select>
        </div>
        <div>
          <input type="submit" value="Register" />
        </div>
        <h3 style="color: purple;text-align:center;">Happy Journey </h3><span><p>go to dashbord</p></span>
      </form>
    </div>
    
</body>
